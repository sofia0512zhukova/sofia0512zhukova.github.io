<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жукова Софья ИС-3.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f7f7; /* Цвет бежевая мама */
            color: #5d5d5d;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%); /* Зеленушечка */
            padding: 40px 20px;
            text-align: center;
            color: #556b5a;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            text-align: center;
        }
        
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-section img:hover {
            transform: scale(1.02);
        }
        
        .works-section {
            flex: 2;
            min-width: 300px;
            padding: 20px;
        }
        
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .work-card {
            background-color: #ffd3b6; /* Персиковый сладкий даа */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            color: #8a6552;
        }
        
        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffaaa5; /* Тут при наведении */
        }
        
        .work-card a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            display: block;
            height: 100%;
        }
        
        .work-number {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        
        footer {
            background-color: #d8e3e7; /* Голубой (не я) */
            padding: 20px;
            text-align: center;
            color: #5a6d7a;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Сайт Жуковой Софьи ИС-3.2</h1>
            <p class="subtitle">Галерея работ и проектов</p>
        </header>
        
        <div class="main-content">
            <div class="image-section">
                <img src="IMG_2679.JPG" alt="Жукова Софья ИС-3.2">
            </div>
            
            <div class="works-section">
                <h2>Мои работы</h2>
                <div class="works-grid">
                    <div class="work-card">
                        <a href="first.html">
                            <div class="work-number">01</div>
                            <div>Игра угадай число</div>
                        </a>
                    </div>
                    <div class="work-card">
                        <a href="2.html">
                            <div class="work-number">02</div>
                            <div>Работа 2</div>
                        </a>
                    </div>
                    <div class="work-card">
                        <a href="DOM/index.html">
                            <div class="work-number">03</div>
                            <div>DOM</div>
                        </a>
                    </div>
                    <div class="work-card">
                        <a href="test/index.html">
                            <div class="work-number">04</div>
                            <div>Тестик</div>
                        </a>
                    </div>
                    <div class="work-card">
                        <a href="5.html">
                            <div class="work-number">05</div>
                            <div>Работа 5</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Жукова Софья ИС-3.2. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
